<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
*{margin:0;padding:0;}

</style>
</head>

<body>
	<div id="myDiv" class="bd" title="Body text" lang="en" dir="ltr" my_special_attribute='hello!' onclick='alert(888);' style="width:100px;height:100px;background:blue;"></div>
    <script>
		var div=document.getElementById('myDiv');
		
    	div.setAttribute('id', 'someOther');
		
		div.setAttribute('data-myName', 'yousi');//所有都兼容
		
		div.removeAttribute('my_special_attribute');//IE7+
		
    </script>
</body>
</html>
