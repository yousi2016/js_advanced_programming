<title>无标题文档</title>

<style>
#drawing{border:1px solid #ddd;}
</style>
<script src="../第十三章事件/eventObject.js" type="text/javascript"></script>
</head>

<body>
	<canvas id="drawing" width="500" height="500">A drawing of something</canvas>
   	<canvas id="drawing1" width="500" height="500">A drawing of something</canvas>
    <script>
    	var drawing = document.getElementById('drawing');
		
		//判断浏览器是否支持canvas(IE8-不支持)
		if(drawing.getContext){
			
			var context=drawing.getContext('2d');
			 
			var oImg=new Image();
			
			oImg.src='meinv.jpg';
			
			oImg.onload=function(){
				pattern=context.createPattern(oImg,'repeat');	
					//绘制矩形
				context.fillStyle=pattern;
				
				context.fillRect(10, 10, 550, 550);
			};
			
			
		}
		
		
		
		
    </script>
</body>
</html>
