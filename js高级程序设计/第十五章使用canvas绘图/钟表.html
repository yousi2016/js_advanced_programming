<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
body{ background:#000;}
#c1{background:#fff; width:400px;height:400px;}/*宽高写在这里就会有问题*/
</style>
<script>
window.onload = function(){
	
	
	var oC=document.getElementById('c1');
	
	//绘制环境相当于画板
	//oC.getContext('3d');//3d立体图像现在还没有完全实现，可以用webgl来代替
	var oGC=oC.getContext('2d');
	
	oGC.beginPath();

	//
	//然后点下第二个点：0弧度对应的点(300, 200)	再点下第三个点：90*Math.PI/180弧度对应的点(200,300)		
	oGC.arc(200, 200, 100, 0, 360*Math.PI/180, false);
	
	
	//画秒针
	oGC.moveTo(200, 200);
	
	oGC.lineTo(210, 105);
	
	//闭合路径（画线段一定不要加，否则是画了两次）
	//oGC.closePath();
	
	//画分针
	oGC.moveTo(200, 200);
	
	oGC.lineTo(200, 110);
	
	//画时针
	oGC.moveTo(200, 200);
	
	oGC.lineTo(140, 200);
	
	oGC.stroke();
};
</script>
</head>

<body>
	<canvas id="c1" width="400" height="400">不支持canvas的浏览器显示的内容</canvas><!--默认宽度：300默认高度：150透明度：０（完全透明）-->
</body>
</html>
