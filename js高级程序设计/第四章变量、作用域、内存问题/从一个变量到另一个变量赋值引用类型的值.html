<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script>
	var obj1=new Object();
	obj1.name='xiaoming';
	obj1.age=18;
	var obj2=obj1;
	
	console.log(obj2);//{name: "xiaoming", age: 18}
	
	obj1.age=88;
	console.log(obj2);//{name: "xiaoming", age: 88}
	
	//obj1和obj2都是指向同一个对象，会相互影响的
</script>
	
</head>

<body>
</body>
</html>
