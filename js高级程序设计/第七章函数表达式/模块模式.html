<title>无标题文档</title>
<script>

var singleto=function(value){
		
		//私有变量
		var privateVarialbe=10;
		
		//私有函数
		function privateFunction(){
			return false;	
		};	
		
		return {
			
			//公有属性
			publicProperty:value,
			
			//公有方法
			publicMethod:function(){
				privateVarialbe++;
				return privateFunction();
			}	
		};
}(888);
console.log(singleto.publicMethod);

var application=function(){
		
		var arr=[];
		
		BaseArr=function(){
				
		};
		
		arr.push(new BaseArr());	
		
		return {
			
			getArrCount:function(){
				
				return arr.length;
					
			},	
			
			registerArr:function(value){
				
				if(typeof value == 'object'){
					
					arr.push(value);	
					
				}
			}
		};
}();
console.log(application)
</script>
