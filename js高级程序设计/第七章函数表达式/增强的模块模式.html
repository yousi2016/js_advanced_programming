<title>无标题文档</title>
<script>
var singeleton=function(){
	
	var privateVariable=10;
	
	function privateFunction(){
		return false;	
	};	
	
	var object=new Base();
	
	object.publicProperty=true;
	
	object.publicMethod=function(){
		privateVariable++;
		return 	privateFunction();
		
	};
	
	return object;
}();

var application=function(){
	
	var arr=[];
	
	arr.push(new BaseArr());	
	
	var app=new BaseArr();
	
	app.getArrCount=function(){
		return arr.length;	
	};
	
	app.registerArr=function(value){
		if(typeof value == 'object'){
			arr.push(value);	
		}	
	};
	
	return app;
}();
</script>
