<title>无标题文档</title>

<style>
div{width:200px;height:300px;border:1px solid #ddd;}
</style>
<script src="../第十三章事件/eventObject.js" type="text/javascript"></script>
</head>

<body>
	<form id="myForm" name="form1" action="http://www.baidu.com">

        <textarea rows="20" cols="50">初始初始值初始值初始值初始值初始值值</textarea>
   
    </form>
    <script> 
		
		var eventInstance=new EventFunction();
		
		var textbox=document.forms[0].elements[0];
		function selectText(textbox, startIndex, stopIndex){
			
			if(textbox.setSelectionRange){
				textbox.setSelectionRange(startIndex, stopIndex);	
			}else if(textbox.createTextRange){
				var range=textbox.createTextRange();	
				range.collapse(true);
				range.moveStart('character',startIndex);
				range.moveEnd('character', stopIndex-startIndex);
				range.select();
			}	
			textbox.focus();
		};
		
		textbox.value='hello world';
		
		//选择所有文本
		console.log(selectText(textbox, 0, textbox.value.length));
		
		//选择前三个字符
		selectText(textbox, 0, 3);
		
		//选择第4到第6个字符
		selectText(textbox, 4, 7);
		
    </script>
    
</body>
</html>
