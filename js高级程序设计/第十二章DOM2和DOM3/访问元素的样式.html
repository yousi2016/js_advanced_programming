<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
body{height:2000px;background:#c7edcc;}
div{width:100px;height:100px;background:blue;border:1px solid blue;}
</style>
</head>

<body>
	<div id="myDiv">8888888888</div>
    
	<script>
	
		var supportsDOM2Css = document.implementation.hasFeature('CSS', 2.0);		
		
		var supportsDOM2Css2 = document.implementation.hasFeature('CSS2', 2.0);		
		
		console.log(supportsDOM2Css, supportsDOM2Css2);
		
		var myDiv=document.getElementById('myDiv');
		
		//IE8-不支持
		//myDiv.style.cssFloat='right';
		
		//只有IE支持
		myDiv.style.styleFloat='right';
		
		
    </script>
</body>
</html>
