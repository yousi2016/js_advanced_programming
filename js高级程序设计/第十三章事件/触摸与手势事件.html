<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>无标题文档</title>

<style>
div{width:200px;height:300px;border:1px solid #ddd;}
</style>
<script src="eventObject.js" type="text/javascript"></script>
</head>

<body>
	<div id="myDiv"></div>
    <script> 
		
		//ff3.6支持
		var eventInstance=new EventFunction();
		
		var div=document.getElementById('myDiv');
		
		//只是定义了一个函数，但是并没有被调用也就是没有执行里面的代码
		function handleTouchEvent(event){
			
			var event=eventInstance.getEvent(event);
			
			//只跟踪一次触摸
			if(event.touches.length == 1){
				
				switch(event.type){
					case 'touchstart':
						console.log(event.touches[0].clientX+', '+event.touches[0].clientY);
						break;
					
					case 'touchend':
						console.log(event.changedTouches[0].clientX+', '+event.changedTouches[0].clientY);
						break;
					
					case 'touchmove':
						eventInstance.preventDefault();//阻止滚动
						console.log(event.changedTouches[0].clientX+', '+event.changedTouches[0].clientY);
						break;
				};
			}
			
			
		};
		
		//eventInstance.addHandler(document, 'touchstart',handleTouchEvent);
		
		eventInstance.addHandler(document, 'touchend',handleTouchEvent);
		
		//eventInstance.addHandler(document, 'touchmove',handleTouchEvent);
		
		
    </script>
    
</body>
</html>
