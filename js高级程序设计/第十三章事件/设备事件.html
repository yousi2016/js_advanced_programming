<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>

<style>
div{width:200px;height:300px;border:1px solid #ddd;}
</style>
<script src="eventObject.js" type="text/javascript"></script>
</head>

<body>
	<div id="myDiv"></div>
    <script> 
		//ie10-不支持这两个事件
		var eventInstance=new EventFunction();
		
		eventInstance.addHandler(window, 'load', function(event){
				
			var event=eventInstance.getEvent(event);
			
			var div=document.getElementById('myDiv');
			
			div.innerHTML=window.orientation;
		
		});
		
    </script>
    
</body>
</html>
