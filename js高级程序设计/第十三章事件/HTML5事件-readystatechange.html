<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
*{margin:0;padding:0}
body{background:#c7edcc;height:2000px;}
#myDiv{width:200px;height:200px;border:1px solid #000;}

</style>
<script src="clientDetection.js" type="text/javascript"></script>

<script src="eventObject.js" type="text/javascript"></script>
</head>

<body>
	
    <script> 
		
		var eventInstance=new EventFunction();
		
		//放到私有函数中,避免新创建的函数干扰全局作用域
		(function(){
											//IE8-不支持
			eventInstance.addHandler(document, 'readystatechange', function(event){
				console.log(5)
				if(document.readyState == 'interactive' || document.readyState == 'complete'){
					
					eventInstance.removeHandler(document, 'readystatechange', arguments.callee);
					
					console.log('content loaded');	
				}
			});
			
			//ff先执行
			setTimeout(function(){
					console.log(7)
			}, 0);
		})();
		
    </script>
    
</body>
</html>
