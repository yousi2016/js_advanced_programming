<title>无标题文档</title>
<script>
	/*function addSomeNum(num){
		return num+100;	
	};
	
	function addSomeNum(num){
		return num+200;	
	};
	
	var result=addSomeNum(100);
	
	console.log(result);//300*/
	
	//声明了两个同名函数，第二个函数覆盖了第一个函数
	//原因：上面的函数等价于下面的函数
	var addSomeNum=function(num){
		return num+100;	
	};
	
	addSomeNum=function(num){
		return num+200;	
	};
	
	var result=addSomeNum(100);
	
	console.log(result);//300
	//函数的覆盖转换成了变量的覆盖
</script>
</head>

</body>
