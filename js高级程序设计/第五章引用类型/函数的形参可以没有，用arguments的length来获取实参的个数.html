<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script>
	function howManyArgs(){
		console.log(arguments.length);	
	};
	howManyArgs();//0;
	howManyArgs(1);//1
	howManyArgs(null, undefined, 'dfasf', 888, true, {});//6
	//函数的实参可以是任何数据类型
</script>
</head>
