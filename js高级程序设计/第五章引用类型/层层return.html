<title>无标题文档</title>
<script>
	function foo(somthing){
		console.log(arguments[0]);//3
		arguments[0]=somthing;
		console.log(this.a,somthing);
	}
	function bind(fn,obj){
		
		return function(){
			console.log(arguments);//[3]
			return fn.apply(obj,arguments);
		}
	}
	
	var obj={
		a:2
		}
		
	var bar=bind(foo,obj);
	
	var b= bar(3);
	
	console.log(b);
</script>
