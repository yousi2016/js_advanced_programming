<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script>
	//队列是先进先出的数据结构
	//队列的实现：用push()从数组后面添加项，用shift()从数组前面删除项
	var arr=[1,2,3];
	arr.push(4);
	
	console.log(arr.shift());//1
	
	console.log(arr);//[2, 3, 4]
	
</script>
</head>

<body>
</body>
