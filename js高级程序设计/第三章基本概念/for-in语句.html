<title>无标题文档</title>
<script>
	//显示了BOM中window对象的所有属性，为了保证最大限度的兼容性，建议在使用for-in循环之前，先检测确认该对象的值不是null或者undefined
	/*for(var proName in window){
		console.log(proName);	
	};*/
	var person={
			name:null,
			age:18
		}
	for(var proName in person){
		console.log(proName)
		console.log(person[proName])	
	}
</script>
</head>
